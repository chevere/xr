<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>XR Session</title>
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="alternate icon" type="image/png" href="icon.png">
    <link rel="icon" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="mask-icon" href="icon.svg" color="#000">
    <style rel="stylesheet" media="all" id="filtering"></style>
</head>
<body>
    <header>
        <div contenteditable="true" class="header-title">XR Session</div>
        <div class="header-filter">
            <span class="topic filter-button user-select-none cursor-pointer hide-if-empty"></span><span class="emote filter-button user-select-none cursor-pointer hide-if-empty"></span>
        </div>
    </header>
    <div id="messages"></div>
    <template id="message">
        <div class="message" data-emote="" data-topic="">
            <div class="status">
                <div class="time">%time%</div>
            </div>
            <div class="body">
                <div class="body-filters"><span class="topic filter-button user-select-none cursor-pointer hide-if-empty">%topic%</span><span class="emote filter-button user-select-none cursor-pointer hide-if-empty">%emote%</span></div>
                <div class="body-raw hide-if-empty">%message%</div>
                <div class="body-file">
                    <span class="body-file-display hide-if-empty user-select-none" title="%fileDisplay%">%fileDisplayShort%</span>
                </div>
            </div>
        </div>
    </template>
</body>
<script src="app.js"></script>
</html>
